<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كبسة دجاج</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #fffaf0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #d84315;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .support-btn {
      background-color: #4caf50;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .comments {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px solid #ff7043;
    }

    .comments h3 {
      margin-bottom: 1rem;
      color: #d84315;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    .submit-comment {
      background-color: #ff7043;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-box {
      background-color: #fff3e0;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>🍗 كبسة دجاج</h1>

<img src="https://i.imgur.com/t5CSd0C.jpg" alt="كبسة دجاج">

<p>كبسة دجاج شهية وسهلة التحضير، من المطبخ السعودي التقليدي.</p>

<button class="support-btn">💖 دعم الطاهي</button>

<div class="comments">
  <h3>💬 التعليقات:</h3>

  <textarea id="commentInput" placeholder="اكتب تعليقك هنا..."></textarea>
  <br>
  <button class="submit-comment" onclick="addComment()">إرسال</button>

  <div id="commentList"></div>
</div>

<script>
  function addComment() {
    var input = document.getElementById("commentInput");
    var text = input.value.trim();
    if (text === "") return;

    var commentBox = document.createElement("div");
    commentBox.className = "comment-box";
    commentBox.innerText = text;

    document.getElementById("commentList").prepend(commentBox);
    input.value = "";
  }
</script>

</body>
</html>
