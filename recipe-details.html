<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">Chef Recipes</div>
    <a href="login.html" class="login-btn">
      <span>Sign In</span>
    </a>
  </header>

  <div id="recipe-details">
    <!-- Recipe details will be loaded here -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recipeId = params.get('id');

    if (recipeId) {
      firebase.firestore().collection('recipes').doc(recipeId).get().then(doc => {
        if (doc.exists) {
          const recipe = doc.data();
          const recipeDetails = document.getElementById('recipe-details');
          recipeDetails.innerHTML = `
            <h1>${recipe.title}</h1>
            <img src="${recipe.imageUrl}" alt="${recipe.title}">
            <p><strong>By:</strong> ${recipe.chefName}</p>
            <p>${recipe.description}</p>
            <p><strong>Preparation:</strong> ${recipe.preparation}</p>
            <p><strong>Type:</strong> ${recipe.type}</p>
            <p><strong>Cuisine:</strong> ${recipe.cuisine}</p>
            <p><strong>Video:</strong> <a href="${recipe.videoUrl}">Watch Video</a></p>
            <button onclick="window.location.href='chef-profile.html?chefId=${recipe.chefId}'">Visit Chef's Page</button>
          `;
        } else {
          alert('Recipe not found');
        }
      }).catch(error => {
        console.error('Error getting recipe:', error);
      });
    } else {
      alert('No recipe ID provided');
    }
  </script>
</body>

</html>
