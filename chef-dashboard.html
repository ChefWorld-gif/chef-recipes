<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الطاهي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fff8f0;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #e65100;
      text-align: center;
    }

    .recipe-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .recipe-card {
      width: 45%;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .recipe-card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .recipe-card p {
      font-size: 0.9rem;
      color: #555;
    }

    .recipe-card button {
      background-color: #ff7043;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .recipe-card button:hover {
      background-color: #e65100;
    }

  </style>
</head>
<body>

<h2>مرحباً بك، [اسم الطاهي]</h2>

<div class="recipe-list" id="recipeList"></div>

<script type="module">
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

  const db = getFirestore();
  const auth = getAuth();

  // جلب الوصفات للطاهي
  async function loadRecipes() {
    const user = auth.currentUser;
    if (user) {
      const recipesRef = collection(db, "recipes");
      const q = query(recipesRef, where("chefId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      const recipeList = document.getElementById("recipeList");
      recipeList.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const recipeData = doc.data();
        const recipeId = doc.id;

        const recipeCard = document.createElement("div");
        recipeCard.classList.add("recipe-card");

        recipeCard.innerHTML = `
          <img src="${recipeData.imageURL}" alt="Recipe Image" />
          <h3>${recipeData.title}</h3>
          <p>${recipeData.description}</p>
          <button onclick="window.location.href='edit-recipe.html?recipeId=${recipeId}'">تعديل</button>
        `;

        recipeList.appendChild(recipeCard);
      });
    }
  }

  window.onload = loadRecipes;
</script>

</body>
</html>
