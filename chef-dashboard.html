<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الطاهي</title>
  <script type="module" src="dashboard.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #fff8f0;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #e65100;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 1rem 1.5rem;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ff5722;
    }

    #chartContainer {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>مرحباً بك 👨‍🍳</h2>
  <a class="btn" href="add-recipe.html">➕ إضافة وصفة</a>
  <a class="btn" href="my-recipes.html">📝 تعديل وصفة سابقة</a>
  <button class="btn" onclick="logout()">🚪 تسجيل الخروج</button>

  <div id="chartContainer">
    <canvas id="statsChart" width="400" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    // تسجيل الخروج
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBOh-hsuoYzDwOdwKAa7bMtLCy4UA3W0Qw",
      authDomain: "chef-recipes-bf324.firebaseapp.com",
      projectId: "chef-recipes-bf324",
      storageBucket: "chef-recipes-bf324.appspot.com",
      messagingSenderId: "218035207846",
      appId: "1:218035207846:web:0bf2c1f2f3c4eabe433e67",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // رسم بياني وهمي للمشاهدات والأرباح
    const ctx = document.getElementById('statsChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['يناير', 'فبراير', 'مارس', 'أبريل'],
        datasets: [
          {
            label: 'عدد المشاهدات',
            data: [120, 190, 300, 500],
            backgroundColor: '#ffa726'
          },
          {
            label: 'الأرباح ($)',
            data: [5, 10, 15, 25],
            backgroundColor: '#66bb6a'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'تحليل المشاهدات والأرباح'
          }
        }
      }
    });
  </script>
</body>
</html>
