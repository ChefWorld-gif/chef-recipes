<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة وصفة</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fff8f0;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #e65100;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #ff7043;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<h2>📋 إضافة وصفة جديدة</h2>

<form id="recipeForm">
  <input type="text" id="chefName" placeholder="اسم الطاهي" required />
  <input type="text" id="recipeTitle" placeholder="اسم الوصفة" required />
  <textarea id="description" placeholder="وصف الوصفة" required></textarea>
  <input type="url" id="imageURL" placeholder="رابط صورة الطبق" required />
  <input type="url" id="videoURL" placeholder="رابط فيديو (اختياري)" />
  <button type="submit">إرسال</button>
</form>

<div class="success" id="successMsg"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBOh-hsuoYzDwOdwKAa7bMtLCy4UA3W0Qw",
    authDomain: "chef-recipes-bf324.firebaseapp.com",
    projectId: "chef-recipes-bf324",
    storageBucket: "chef-recipes-bf324.firebasestorage.app",
    messagingSenderId: "218035207846",
    appId: "1:218035207846:web:0bf2c1f2f3c4eabe433e67",
    measurementId: "G-VGDT2SK1TY"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("recipeForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const recipe = {
      chefName: document.getElementById("chefName").value,
      title: document.getElementById("recipeTitle").value,
      description: document.getElementById("description").value,
      imageURL: document.getElementById("imageURL").value,
      videoURL: document.getElementById("videoURL").value
    };

    try {
      await db.collection("recipes").add(recipe);
      document.getElementById("successMsg").innerText = "✅ تم حفظ الوصفة بنجاح!";
      document.getElementById("recipeForm").reset();
    } catch (error) {
      alert("حدث خطأ: " + error.message);
    }
  });
</script>

</body>
</html>
