<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOh-hsuoYzDwOdwKAa7bMtLCy4UA3W0Qw",
    authDomain: "chef-recipes-bf324.firebaseapp.com",
    projectId: "chef-recipes-bf324",
    storageBucket: "chef-recipes-bf324.appspot.com",
    messagingSenderId: "218035207846",
    appId: "1:218035207846:web:0bf2c1f2f3c4eabe433e67",
    measurementId: "G-VGDT2SK1TY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("recipeForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // منع تحميل الصفحة

    const chef = document.getElementById("chefName").value;
    const title = document.getElementById("recipeTitle").value;
    const description = document.getElementById("description").value;
    const imageURL = document.getElementById("imageURL").value;
    const videoURL = document.getElementById("videoURL").value;

    console.log("إرسال البيانات:", chef, title, description, imageURL, videoURL); // طباعة البيانات في الكونسول

    if (chef && title && description && imageURL) {
      try {
        const docRef = await addDoc(collection(db, "recipes"), {
          chef,
          title,
          description,
          imageURL,
          videoURL,
          createdAt: new Date()
        });

        console.log("تم حفظ الوصفة بنجاح:", docRef.id); // طباعة معرف الوصفة

        alert("✅ تم حفظ الوصفة بنجاح!");
        document.getElementById("recipeForm").reset();
      } catch (error) {
        console.error("❌ خطأ في الحفظ:", error);
        alert("حدث خطأ أثناء حفظ الوصفة.");
      }
    } else {
      alert("❌ يرجى ملء جميع الحقول المطلوبة.");
    }
  });
</script>
