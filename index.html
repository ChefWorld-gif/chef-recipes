<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية - وصفات الطهاة</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOh-hsuoYzDwOdwKAa7bMtLCy4UA3W0Qw",
      authDomain: "chef-recipes-bf324.firebaseapp.com",
      projectId: "chef-recipes-bf324",
      storageBucket: "chef-recipes-bf324.appspot.com",
      messagingSenderId: "218035207846",
      appId: "1:218035207846:web:0bf2c1f2f3c4eabe433e67",
      measurementId: "G-VGDT2SK1TY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRecipes() {
      const recipesContainer = document.getElementById("recipes-container");

      const querySnapshot = await getDocs(collection(db, "recipes"));
      querySnapshot.forEach((doc) => {
        const recipeData = doc.data();
        const recipeCard = document.createElement("div");
        recipeCard.classList.add("recipe-card");

        // رابط إلى صفحة التفاصيل مع معرف الوصفة
        recipeCard.innerHTML = `
          <a href="recipe-details.html?id=${doc.id}">
            <img src="${recipeData.imageURL}" alt="صورة ${recipeData.recipeTitle}">
            <h3>${recipeData.recipeTitle}</h3>
            <p>👨‍🍳 ${recipeData.chefName}</p>
            <p>${recipeData.description.substring(0, 100)}...</p>
          </a>
        `;
        recipesContainer.appendChild(recipeCard);
      });
    }

    window.addEventListener("DOMContentLoaded", loadRecipes);
  </script>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fff8f0;
      padding: 2rem;
    }

    .recipe-card {
      width: 30%;
      display: inline-block;
      margin: 1rem;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .recipe-card a {
      text-decoration: none;
      color: #333;
    }

    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .recipe-card h3 {
      color: #e65100;
      font-size: 18px;
      margin-top: 0.5rem;
    }

    .recipe-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>📋 وصفات الطهاة</h1>
  <div id="recipes-container">
    <!-- ستظهر الوصفات هنا -->
  </div>

</body>
</html>
