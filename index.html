<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقع وصفات الطهاة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav select {
      margin: 0 0.5rem;
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin-top: 0;
    }

    .support-btn {
      background-color: #ff7043;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .support-btn:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <header>
    <h1>👨‍🍳 وصفات الطهاة</h1>
    <nav>
      <select>
        <option>نوع المطبخ</option>
        <option>سعودي</option>
        <option>إيطالي</option>
        <option>هندي</option>
      </select>

      <select>
        <option>نوع الطعام</option>
        <option>أطباق رئيسية</option>
        <option>حلويات</option>
        <option>مشروبات</option>
      </select>
    </nav>
  </header>

  <section class="recipes">
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?food" alt="وصفة">
      <div class="card-content">
        <h3>كبسة دجاج</h3>
        <p>وصفة سعودية شهية وسهلة التحضير.</p>
        <button class="support-btn">💖 دعم الطاهي</button>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x301/?dessert" alt="وصفة">
      <div class="card-content">
        <h3>تشيز كيك</h3>
        <p>تحلية لذيذة يعشقها الجميع!</p>
        <button class="support-btn">💖 دعم الطاهي</button>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x302/?drink" alt="وصفة">
      <div class="card-content">
        <h3>عصير مانجو</h3>
        <p>عصير منعش لفصل الصيف ☀️</p>
        <button class="support-btn">💖 دعم الطاهي</button>
      </div>
    </div>
  </section>

</body>
</html>
