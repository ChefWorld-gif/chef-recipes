<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Recipes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">Chef Recipes</div>
    <a href="login.html" class="login-btn">
      <span>Sign In</span>
    </a>
  </header>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search for a recipe...">
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="Food">Food</option>
      <option value="Dessert">Dessert</option>
      <option value="Drink">Drink</option>
    </select>
    <select id="cuisineFilter">
      <option value="">All Cuisines</option>
      <option value="Italian">Italian</option>
      <option value="Arabic">Arabic</option>
      <option value="Asian">Asian</option>
    </select>
  </div>

  <div class="recipes-grid" id="recipes-container">
    <!-- Recipes will be loaded here by JS -->
  </div>

  <script src="scripts/load-recipes.js"></script>
</body>

</html>
