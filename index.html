<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع وصفات الطهاة</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      background-color: #fffaf0;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #ffe0b2;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: #d84315;
      background-color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #d84315;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #d84315;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .recipe-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }

    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .recipe-card h3 {
      margin: 0.5rem 0;
    }

    .support-btn {
      background-color: #4caf50;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>🌍 عالم وصفات الطهاة</h1>
</header>

<nav>
  <a href="#">🍽️ جميع الوصفات</a>
  <a href="#">🇸🇦 المطبخ السعودي</a>
  <a href="#">🇮🇹 المطبخ الإيطالي</a>
  <a href="#">🍰 الحلويات</a>
  <a href="#">🥤 مشروبات</a>
</nav>

<div class="container">

  <div class="recipe-card">
    <img src="https://i.imgur.com/t5CSd0C.jpg" alt="كبسة">
    <h3>كبسة دجاج</h3>
    <p>وصفة سعودية لذيذة وسهلة التحضير</p>
    <button class="support-btn">💖 دعم الطاهي</button>
  </div>

  <div class="recipe-card">
    <img src="https://i.imgur.com/kFi5WYi.jpg" alt="تشيز كيك">
    <h3>تشيز كيك</h3>
    <p>تحلية باردة يعشقها الجميع!</p>
    <button class="support-btn">💖 دعم الطاهي</button>
  </div>

  <div class="recipe-card">
    <img src="https://i.imgur.com/58sJkpG.jpg" alt="عصير مانجو">
    <h3>عصير مانجو</h3>
    <p>مشروب صيفي منعش ☀️</p>
    <button class="support-btn">💖 دعم الطاهي</button>
  </div>

</div>

</body>
</html>
